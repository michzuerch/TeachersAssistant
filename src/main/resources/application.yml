server:
  servlet:
    session:
      timeout: 60m
vaadin:
  servlet:
    heartbeatInterfall: 10
    closeIdleSession: true
    productionMode: false
  urlMapping: /*
spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: teachersassistant
    rest:
      basepath: /api
  h2:
    console:
      enabled: true
management:
  endpoints:
    web:
      base-path: /actuator
  endpoint:
    health:
      show-details: always
logging:
  level:
    org.springframework.web: ERROR
    com.gmail.michzuerch: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file: teachersassistant.log